name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1  # Enable BuildKit features

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to latest version

    - name: Free up disk space
      run: |
        echo "=== Initial Disk Space ==="
        df -h
        
        echo "=== Cleaning System ==="
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        sudo rm -rf /usr/local/lib/android \
                    /opt/ghc \
                    /usr/local/.ghcup \
                    /usr/share/dotnet \
                    /opt/hostedtoolcache/CodeQL \
                    /home/runner/.cache/pip

        echo "=== Cleaning Docker ==="
        docker system prune -a -f
        sudo rm -rf /home/runner/work/*

        echo "=== Remaining Disk Space ==="
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # Updated to v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5  # Updated to v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: centilebrain/halfpipe_test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,dest=/dev/null  # Reduce intermediate storage
        build-args: |
          fmriprep_version=20.2.7
